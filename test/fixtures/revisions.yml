  id: "1176"
  content: |-
    <p>To let users sign up (with no approval process), [[*request|turn on account requests]], and give "Anybody" the [[/admin/tasks | global permission]] to create accounts.&nbsp; Newly registered users will be sent an email with a password and the following details:</p>
    <p>&nbsp;</p>
    <p>&nbsp;</p>
    <h2>Email Subject.<br></h2>
    <blockquote>
    <p>{{*signup+*subject|type:Phrase}}</p>
    </blockquote>
    <p>&nbsp;</p>
    <h2>Email Message</h2>
    <blockquote>
    <p>{{*signup+*message|closed;type:PlainText}}</p>
    </blockquote>
    <p>&nbsp;</p>
    <p>As the email is sent, the<strong> person signing up will be sent here</strong>:</p>
    <blockquote>
    <p><span>HTTP:// <em>(YOUR WAGN'S DOMAIN)</em></span><em> </em>/{{+*thanks}}</p>
    </blockquote>
