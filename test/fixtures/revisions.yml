  id: '5946'
  created_at: '2012-01-13 19:31:27'
  card_id: '411'
  created_by: '1'
  content: ! '<p>Some [[card]] names begin with an asterisk (*), or "star". This is
    currently used to distinguish cards that are either (or both):</p>

    <ul>

    <li>referred to in Wagn''s code - to alert coders to that</li>

    <li>integral to Wagn''s default structure, and possibly using a name that  we
    don''t want to "take" from the main name space - the idea is also for  the star
    to cue users to be careful about editing them</li>

    </ul>

    <p>Here they are, sorted by function, and noted if they are not in code. There''s
    also an <strong>alphabetical list of [[all star cards]]</strong>.</p>

    <p>&nbsp;</p>

    <p>&nbsp;</p>

    <h1>[[Config|Site configuration]]</h1>

    <ul>

    <li>[[*title]]</li>

    <li>[[*home]]</li>

    <li>[[*logo]]</li>

    <li>[[*css]]</li>

    <li>[[*favicon]]</li>

    <li>[[*sidebar]] (not in code), and [[*sidebar+*self+*edit help]] to document
    it</li>

    <li>[[*tinyMCE]]</li>

    <li>[[*google analytics key]]</li>

    </ul>

    <p>&nbsp;</p>

    <h1>[[Account]]-related</h1>

    <p>&nbsp;</p>

    <p>*invite, *signup and *request explain &amp; include the following  configuration
    cards for different account-granting processes. (Not all  of these cards exist
    by default, but there are reasonable in-code  defaults.)</p>

    <ul>

    <li>[[*invite]] &mdash; [[*invite+*subject]], [[*invite+*message]], [[*invite+*thanks]]</li>

    <li>[[*signup]] &mdash; [[*signup+*subject]], [[*signup+*message]], [[*signup+*thanks]]</li>

    <li>[[*request]] &mdash; [[*request+*to]], [[*request+*thanks]]</li>

    </ul>

    <blockquote>

    <p>&nbsp;</p>

    <p>[[*account]] lists existing accounts and [[account requests]], and is used
    for the "account" subtab under the Related tab.</p>

    <p>&nbsp;</p>

    <p>[[*accountable]] is a setting (see below), but is also account-related.</p>

    </blockquote>

    <p>&nbsp;</p>

    <p>These are normal [[searches]] (i.e., not in code):</p>

    <ul>

    <li>[[*editing+*right+*content]] &mdash; plus an account card to [[*editing]]
    to see cards they have edited.</li>

    <li>[[*editors+*right+*content]] &mdash; plus a card to [[*editors]] to see accounts
    that have edited it.</li>

    <li>[[*watching+*right+*content]] &mdash; plus an account card to [[*watching]]
    to see cards they are [[notification|watching]].</li>

    <li>[[*watchers+*right+*default]] (Pointer) &mdash; plus a card to  [[*watchers]]
    to see/edit accounts that are watching it. (And  [[*watchers+*right+*options]]
    to restrict autocomplete to Users.</li>

    <li>[[*roles+*right+*content]] &mdash; plus an account card to [[*roles]] to see
    the roles that account has.</li>

    <li>[[*members+*right+*content]] &mdash; plus a role card to&nbsp;[[*members]]
    to see the accounts with that role.</li>

    </ul>

    <p>&nbsp;</p>

    <p>&nbsp;</p>

    <h1>[[Sets]]</h1>

    <p>&nbsp;</p>

    <p>The search forms themselves are nothing special, but the extra  interface you
    see on set cards (*all, *options+*right, etc.) is added in  code.</p>

    <ul>

    <li>[[*all]]</li>

    <li>[[*right]] &mdash; [[*right+*right+*content]]</li>

    <li>[[*type]] &mdash; [[*type+*right+*content]]</li>

    <li>[[*type plus right]] &mdash; [[*type plus right+*right+*content]]</li>

    <li>[[*self]] &mdash; [[*self+*right+*content]]</li>

    </ul>

    <p>&nbsp;</p>

    <h1>[[Settings]]<br></h1>

    <p>&nbsp;</p>

    <p>{{Settings sorted}}</p>

    <p>&nbsp;</p>

    <h2>Settings defaults and edit help, etc.<br></h2>

    <blockquote>

    <p>{{Settings defaults and help|closed}}</p>

    <p>[[*layout+*right+*options]] &mdash; restricts autocomplete of +*layout to HTML
    cards.</p>

    <p>&nbsp;</p>

    </blockquote>

    <h2>Setting values<br></h2>

    <blockquote>

    <p>[[*all+*accountable]] &mdash; no, meaning most cards cannot be accounts. (This
    is overridden for User cards.)</p>

    <p>[[*all+*captcha]] &mdash; no, meaning [[captcha]] is off by default for all
    cards.</p>

    <p>[[*all+*default]] &mdash; sets the default [[permissions]] of new cards.</p>

    <p>[[*all+*layout]] &mdash; sets the default layout for all cards. See [[custom
    layouts]].</p>

    <p>[[*all+*table of contents]] &mdash; defaults to 0, meaning no [[tables of contents]]
    will be generated.</p>

    <p>[[*all+*option label]] &mdash; defaults +*options labels to be drawn from those
    labels'' +description cards. See [[Pointer]].</p>

    </blockquote>

    <p>&nbsp;</p>

    <h1>Mail-related</h1>

    <p>&nbsp;</p>

    <p>These are used by the [[flexible email]] system, and for   [[/wagn/Config#Email
    / Account Configuration|account-related emails]]   people receive.</p>

    <ul>

    <li>[[*from]], [[*to]], [[*cc]], [[*bcc]]</li>

    <li>[[*subject]]</li>

    <li>[[*message]]</li>

    <li>[[*attach]]</li>

    </ul>

    <p>Configuring those:</p>

    <ul>

    <li>[[*from+*right+*default]], [[*to+*right+*default]],  [[*cc+*right+*default]],
    [[*bcc+*right+*default]],  [[*subject+*right+*default]] &mdash; sets type to Phrase</li>

    <li>[[*attach+*right+*default]] &mdash; sets type to Pointer</li>

    <li>[[*attach+*right+*options]] &mdash; autocompletes and autocreates cards that
    any +*attach points to to be [[File]] cards</li>

    </ul>

    <p>&nbsp;</p>

    <h1>Related tab</h1>

    <p>&nbsp;</p>

    <p>Only *related and *account+*related are mentioned in code, but all of  these
    cards are integral to the Related tab, and should not be messed  with unless you  know
    what you''re   doing.</p>

    <blockquote>

    <p>[[*related]] &mdash; points to the subtabs that appear on every card. It  can
    also be plussed to any Cardtype card, to point to a subtab you want  to have appear
    on cards of that type. See [[/Related tab#How%20To|how to  customize Related subtabs]].</p>

    <p>[[*related+*right+*default]] &mdash; defaults cards plussed to *related to
    be a Pointer</p>

    <p>&nbsp;</p>

    </blockquote>

    <h2>Default subtabs</h2>

    <ul>

    <li>[[*incoming+*right+*content]] &mdash; cards that [[linking|link]] to or  [[inclusion|include]]
    this card; and cards that are tagged with this  card</li>

    <li>[[*outgoing+*right+*content]] &mdash; cards that this card links to or includes;
    and cards that this card is tagged with</li>

    <li>[[*plusses+*right+*content]] &mdash; [[plus cards]] that this card is the  left
    or right side of; and the other parts of those plus cards</li>

    <li>[[*community+*right+*content]] &mdash; who has edited this card; who is  watching
    the card; this card''s +discussion card; and cards that this  card is tagged with</li>

    <li>[[*account+*right+*content]] &mdash; the [[roles]] that this [[account]]  has,
    and cards that this account is  watching or has edited. This subtab   appears
    on [[User]] cards (and  any other cards associated with an  account), because
    it is pointed to by [[*account+*related]].</li>

    </ul>

    <p>&nbsp;</p>

    <h2>Related searches<br></h2>

    <p>&nbsp;</p>

    <p>These are generally useful for finding related cards, and are used in  the
    default subtabs (as are the account-related searches such as  +*editing, listed
    above):</p>

    <ul>

    <li>[[*links+*right+*content]] &mdash; what this card [[linking|links]] to</li>

    <li>[[*linkers+*right+*content]] &mdash; cards that link to this card (aka backlinks)</li>

    <li>[[*inclusions+*right+*content]] &mdash; card [[inclusion|included]] in this
    card</li>

    <li>[[*includers+*right+*content]] &mdash; cards that include this card</li>

    <li>[[*plus cards+*right+*content]] &mdash; [[plus cards]] of which this is a
    part</li>

    <li>[[*plus parts+*right+*content]] &mdash; the other parts of plus cards this
    card is a part of</li>

    <li>[[*tagged+*right+*content]] &mdash; cards tagged with this card</li>

    </ul>

    <p>&nbsp;</p>

    <p>&nbsp;</p>

    <h1>[[Virtual cards]]</h1>

    <div><br></div>

    <div>Note that none of these will show up in search results.</div>

    <blockquote>

    <div>[[*now]] &mdash; shows the current date/time, e.g.: {{*now}}</div>

    </blockquote>

    <div><br></div>

    <h2>Used in [[Default Layout]]</h2>

    <ul>

    <li>[[*head]] &mdash; <strong>required</strong>, goes in layout''s HTML head</li>

    <li>[[*navbox]] &mdash; the [[Search bar]]</li>

    <li>[[*account_link]] &mdash; links to sign in/out, current user''s card, and
    inviting people or requesting an account</li>

    <li>[[*version]] &mdash; version information of running Wagn software, goes in
    [[*sidebar]]</li>

    <li>[[*alert]] &mdash; where [[alerts]] will show up</li>

    <li>[[*foot]] &mdash; <strong>required</strong>, goes just before /body on page''s
    HTML</li>

    </ul>

    <div><br></div>

    <h2>[[Searches]]<br></h2>

    <ul>

    <li>[[*recent changes]] &mdash; used for http://wagn.org/recent</li>

    <li>[[*search]] &mdash; similar to a [[form]], used for [[Search bar]] results</li>

    <li>[[*broken_link]] &mdash; cards that have links to cards that don''t yet exist</li>

    </ul>'
