  content: |
    /* body text */
    body {
      color: #444444;
    }
    
    /* page - background image and color */
    body#wagn {
        background: url(/images/body-bg.png) repeat-x #CCCCCC;
    }
    
    /* main card and sidebar widths */
    #primary {
       padding: 70pt 0 0 0;
    }
    #primary, #secondary {
        float: none;
        margin: 0 1%;
        width: 960px;
    }
    
    /* remove logo */
    #logo {
      display: none;
    }
    
    /* top bar fixed, background and text colors */
    #menu {
        top:0;
        width:100%;
        position:fixed;
        background: #335533;
    }
    #menu a {
        color: #EEEEEE;
    }
    
    /* non-Edit menu items, "page" icons, footer links always visible */
    .card-menu-left, .page-icon {
        display: inline;
    }
    
    /* header text */
    h1, h2 {
      color: #664444;
    }
    h1.page-header, 
    h2.page-header {
      color: #222299; 
    }
    
    
    /* card headers etc */
    .card-header {
      background: #C0D9C0;
    }
    .card-header,
    .card-header a {
      font-weight: normal;
      color: #333333; 
    }
    
    /* misc */
    
    .card-footer, 
    .revision-navigation, 
    .current,
    #credit {
      background: #DDDDDD;
    }

