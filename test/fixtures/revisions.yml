  content: ! '<p>People can <strong>invite new users via email</strong> if they have
    the&nbsp;[[/admin/tasks|global permission]] to "create accounts".</p>

    <p>&nbsp;</p>

    <p>Newy invited users will be sent an email with a password and the following
    details:</p>

    <p>&nbsp;</p>

    <h2>Email subject</h2>

    <blockquote>

    <p>{{+*subject|type:Phrase}}</p>

    </blockquote>

    <p>&nbsp;</p>

    <h2>Email message</h2>

    <blockquote>

    <p>{{+*message|type:PlainText}}</p>

    </blockquote>

    <p>&nbsp;</p>

    <h2>Email from</h2>

    <blockquote>

    <p>{{+*from|type:Phrase}}</p>

    </blockquote>

    <p>&nbsp;</p>

    <p><strong>After sending an invitation, you''re taken here:</strong><span><strong></strong></span></p>

    <blockquote>

    <div>HTTP:// <em>(YOUR WAGN''S DOMAIN) </em>{{+*thanks}}</div>

    </blockquote>'
