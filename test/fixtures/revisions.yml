  id: '5638'
  created_at: '2012-01-13 19:31:27'
  card_id: '404'
  created_by: '1'
  content: ! '<p>(Learn more about [[http://www.wagn.org/wagn/internationalization|translating
    Wagn into other languages]].)</p>

    <p>&nbsp;</p>

    <p>Here are all of the cards to translate into another language. Be sure not to
    edit the name of any cards that begin with a star (*), or their content unless
    you are explicitly asked to do so here:</p>

    <p>&nbsp;</p>

    <p>&nbsp;</p>

    <h1>Cardtypes<br></h1>

    <p>&nbsp;</p>

    <p>Cardtype <strong>names</strong> themselves should be translated, as well as
    the <strong>description</strong> of each Cardtype:</p>

    <blockquote>

    <p>{{Cardtype+*type+by name}}</p>

    </blockquote>

    <p>&nbsp;</p>

    <p>&nbsp;</p>

    <h1>Edit help<br></h1>

    <p>&nbsp;</p>

    <p>All of the customizable edit help <strong>contents</strong>:</p>

    <blockquote>

    <p>{{*edit help+*right+by name}}</p>

    </blockquote>

    <p>&nbsp;</p>

    <p>&nbsp;</p>

    <h1>Sidebar</h1>

    <p>&nbsp;</p>

    <p>The <strong>names</strong> and <strong>content</strong> of these cards in the
    sidebar:</p>

    <blockquote>

    <p>{{Menu|closed}}</p>

    <p>{{Administrator links|closed}}</p>

    <p>{{Config|closed}}</p>

    </blockquote>

    <p>&nbsp;</p>

    <p>&nbsp;</p>

    <h1>Account-related</h1>

    <p>&nbsp;</p>

    <p>The <strong>name</strong> and <strong>description</strong> of each Role, and
    the two account cards:</p>

    <blockquote>

    <p>{{Anyone|closed}}</p>

    <p>{{Anyone signed in|closed}}</p>

    <p>{{Administrator|closed}}</p>

    <p>&nbsp;</p>

    <p>{{Anonymous|closed}}</p>

    <p>{{Wagn Bot|closed}}</p>

    </blockquote>

    <p>&nbsp;</p>

    <p>The <strong>name</strong> of "cards with accounts" and the <strong>content</strong>
    of "*account".</p>

    <blockquote>

    <p>{{Cards with accounts|closed}}</p>

    <p>{{*account|closed}}</p>

    </blockquote>

    <p>&nbsp;</p>

    <p>The <strong>name</strong> and <strong>content</strong> of these:</p>

    <blockquote>{{Invite Success|closed}}

    <p>{{Request Sent|closed}}</p>

    <p>{{Signup Success|closed}}</p>

    </blockquote>

    <p>The <strong>content</strong> of these. Make sure you update the reference at
    the end of the first three to the corresponding new name of one of the three cards
    just above.</p>

    <blockquote>

    <p>{{*invite|closed}}</p>

    <p>{{*request|closed}}</p>

    <p>{{*signup|closed}}</p>

    <p>{{Role+*type+*default|closed}}</p>

    </blockquote>

    <p>&nbsp;</p>

    <h1>Related tab''s subtabs</h1>

    <p>&nbsp;</p>

    <p>The <strong>content</strong> only of these:</p>

    <blockquote>

    <p>{{*incoming+*right+*content|closed}}<br>{{*outgoing+*right+*content|closed}}<br>{{*plusses+*right+*content|closed}}<br>{{*community+*right+*content|closed}}<br>{{*account+*right+*content|closed}}</p>

    <p>{{watcher instructions for related tab+*right+*content|closed}}</p>

    <p>{{Cardtype+watcher instructions for related tab+*type plus right+*content|closed}}</p>

    </blockquote>

    <p>The <strong>name</strong> and <strong>content</strong> of:</p>

    <blockquote>

    <p>{{watcher instructions for related tab|closed}}</p>

    </blockquote>

    <p>&nbsp;</p>

    <p>&nbsp;</p>

    <h1>Miscellaneous</h1>

    <p>&nbsp;</p>

    <p>The <strong>content</strong> of *title, which appears in most web browsers''
    title bar:</p>

    <blockquote>

    <p>{{*title|closed}}</p>

    </blockquote>

    <p>&nbsp;</p>

    <p>The <strong>name</strong> of the default home card &mdash; make sure to change
    both the name of the card itself, and update *home to the new name:</p>

    <blockquote>

    <p>{{Home|closed}}</p>

    <p>{{*home|closed}}</p>

    </blockquote>

    <p>Similarly, change the <strong>name</strong> of "Default Layout" and the reference
    to it in "*all+*layout". Also, translate Home, Recent, and the credit text ("Wheeled
    by..." in the <strong>content</strong> of "Default Layout":</p>

    <blockquote>

    <p>{{Default Layout|closed}}</p>

    <p>{{*all+*layout|closed}}</p>

    </blockquote>

    <p>&nbsp;</p>

    <p>Just the <strong>names</strong> of these cards (used to order search results):</p>

    <blockquote>

    <p>{{by name|closed}}</p>

    <p>{{by update|closed}}</p>

    <p>{{by create|closed}}</p>

    </blockquote>

    <p>&nbsp;</p>

    <p>The <strong>name</strong> and <strong>content</strong> of this card:</p>

    <blockquote>

    <p>{{Form submission thanks|closed}}</p>

    </blockquote>

    <p>&nbsp;</p>

    <p>The <strong>names</strong> only of these cards:</p>

    <blockquote>

    <p>{{discussion|closed}}</p>

    <p>{{tag|closed}}</p>

    <p>{{description|closed}}</p>

    <p>{{email config|closed}}</p>

    </blockquote>

    <p>&nbsp;</p>

    <p>The <strong>content</strong> of this card (the cards named do not exist and
    don''t need to):</p>

    <blockquote>

    <p>{{*input+*right+*option|closed}}</p>

    </blockquote>

    <p>&nbsp;</p>'
