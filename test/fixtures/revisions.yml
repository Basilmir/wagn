  created_by: '1'
  content: ! '<p>People can <strong>request an account</strong> via a "Sign Up" link
    if you allow "Anyone" to [[/card/options/Account_Request|create account requests]].</p>

    <p>&nbsp;</p>

    <p>Unless [[*signup|approved automatically]], the <strong>request will be emailed
    to</strong>:</p>

    <blockquote>

    <p>{{+*to|closed;type:Phrase}}</p>

    </blockquote>

    <p>and the<strong> requester will be redirected here:</strong></p>

    <blockquote>

    <div>HTTP:// <em>(YOUR WAGN''S DOMAIN) </em>{{+*thanks}}</div>

    </blockquote>

    <div>You can <strong>approve/deny account requests [[Account Request|here]]</strong>.</div>'
