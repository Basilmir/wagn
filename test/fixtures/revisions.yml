  created_by: '1'
  content: ! '<p><em><span>Cards and [[images]] in this Wagn are copied to new Wagns</span></em>.
    Exceptions should be added here:</p>

    <p>{{*ignore|closed}}</p>

    <p>&nbsp;</p>

    <p>This one updates automatically:</p>

    <p>{{cards to copy to new Wagns|closed}}</p>

    <p>&nbsp;</p>

    <h1>What comprises those cards</h1>

    <p>&nbsp;</p>

    <p><em>this is way out of date - see [[default cards]], from wagn.org so needs
    some tweaking</em></p>

    <p>&nbsp;</p>

    <p>{{Set+*type|closed}}</p>

    <p>{{Settings+*type|closed}}</p>

    <p>{{Rules|closed}}</p>

    <p>&nbsp;</p>

    <p>{{Cardtype+*type|closed}}</p>

    <p>{{cardtype descriptions|closed}}</p>

    <p>&nbsp;</p>

    <p>{{Role+*type|closed}}</p>

    <p>[[*account]], [[WagnBot]], [[Anonymous]]</p>

    <p>[[*to]], [[*from]], [[*thanks]], [[Invite Success]], [[Signup  Success]], [[Request
    Sent]]</p>

    <p>&nbsp;</p>

    <p>[[Config]]</p>

    <p>{{Config+*inclusions|closed}}</p>

    <p>{{*sidebar+*inclusions|closed}}</p>

    <p>&nbsp;</p>

    <p>&nbsp;</p>

    <h2>Related tab</h2>

    <blockquote>

    <p>[[*account+*right+*content]] - available on any card that has the account extension</p>

    <p>Available on every card, because they''re in [[*related]]:</p>

    <p>{{Related subtabs - universal|closed}}</p>

    </blockquote>

    <p>&nbsp;</p>

    <h2>Cards useful for Wagneering</h2>

    <p>&nbsp;</p>

    <p>[[by name+*right+*content]]</p>

    <p>[[by update+*right+*content]]</p>

    <p>[[by create+*right+*content]]</p>

    <hr>

    <p>&nbsp;</p>

    <h1>Process</h1>

    <ol>

    <li>Everything about default Wagns that can be done within cards (except permissions,
    see below) happens here. Make changes that make sense to you, and watch what each
    other are doing on Recent. There''s space for discussion at the bottom of this
    page if you like.</li>

    <li>To <strong>migrate</strong> cards you add or change here to existing Wagns,
    put  a note in the [[http://wagn.org/Next_Wagn_Release|next Wagn release''s]]  discussion
    about which cards you want migrated.</li>

    <li>Cards that are <strong> deleted</strong> should also be noted as migrations
    if it would cause a problem to leave them in. Otherwise, add them to the list
