  card_id: '410'
  created_by: '1'
  content: ! '<p>Since so many capabilities are built with Wagn itself, new  installations
    come with several hundred cards by default. Most of them  are listed here (not
    including many cards that make up some of the plus  cards below). The default
    cards themselves are actually maintained on  en.dwagn.org</p>

    <p>&nbsp;</p>

    <h1>[[Cardtypes]]</h1>

    <p>&nbsp;</p>

    <p>Each includes a description card, and links here to relevant documentation.</p>

    <p>&nbsp;</p>

    <h2>Administrative<br></h2>

    <blockquote>

    <p>[[Account Request]]</p>

    <p>[[Cardtype]]</p>

    <p>[[Role]]</p>

    <p>[[Set]]</p>

    <p>[[Setting]]</p>

    <p>[[User]] &mdash; and [[User+*type+*accountable]] makes it possible for them
    to have accounts.</p>

    </blockquote>

    <p>&nbsp;</p>

    <h2>Data types</h2>

    <blockquote>

    <p>[[Basic]]<br>[[Phrase]]<br>[[PlainText]]<br>[[Image]] &mdash; and [[Image+*right+*default]]
    makes any new card ending in +Image to be of type Image.<br>[[File]]</p>

    <p>[[Pointer]]</p>

    <p>[[Search]]</p>

    <p>[[Toggle]]<br>[[Number]]<br>[[Date]]<br>[[HTML]] &mdash; and [[HTML+*type+*default]]
    sets new ones to be editable only by Administrators.</p>

    <p>[[Ruby]] &mdash; but they''re turned off by default</p>

    <p>[[Script]] &mdash; but they''re turned off by default</p>

    </blockquote>

    <p>&nbsp;</p>

    <p>&nbsp;</p>

    <h1>Sidebar<br></h1>

    <blockquote>

    <p>[[Menu]]<br>[[Administrator links]]<br>[[Config]] &mdash; in Administrator
    links</p>

    </blockquote>

    <p>&nbsp;</p>

    <p>&nbsp;</p>

    <h1>Account-related</h1>

    <p>&nbsp;</p>

    <h2>Roles and Accounts<br></h2>

    <p>Each includes a description card, and links here to relevant documentation.</p>

    <blockquote>

    <p>[[Anyone]]<br>[[Anyone signed in]]<br>[[Administrator]]</p>

    <p>&nbsp;</p>

    <p>[[Anonymous]]</p>

    <p>[[Wagn Bot]]</p>

    </blockquote>

    <h2>Other<br></h2>

    <blockquote>

    <p>[[Cards with accounts]] &mdash; lists account-holding cards (typically [[Users]],
    included on [[*account]]<br>[[Invite Success]] &mdash; See [[/wagn/account#Administering%20accounts]]
    for more on this and the next two.<br>[[Request Sent]]<br>[[Signup Success]]</p>

    <p>[[Role+*type+*content]] &mdash; form for Role cards</p>

    </blockquote>

    <p>&nbsp;</p>

    <p>&nbsp;</p>

    <h1>For ordering searches</h1>

    <p>&nbsp;</p>

    <p>So that you can do things like \[[User+*type+by create]] (people in the order
    they registered an account).</p>

    <blockquote>

    <p>[[by name+*right+*content]]<br>[[by update+*right+*content]]]]<br>[[by create+*right+*content]]]]</p>

    </blockquote>

    <p>&nbsp;</p>

    <p>&nbsp;</p>

    <h1>Miscellaneous</h1>

    <ul>

    <li>[[Home]] &mdash; default front page</li>

    <li>[[email config+*right+*content]] &mdash; form for emails sent via [[flexible
    email]]. Help text is [[email config+*right+*edit help]].</li>

    <li>[[discussion+*right+*default]] &mdash; so that any [[plus card]] ending with
    +[[discussion]] allows comments<br>[[tags]] &mdash; for tagging, e.g. in the [[Related
    tab]]. [[tags+*right+*default]] makes any card +tags a Pointer</li>

    <li>[[Form submission thanks]] &mdash; see [[thank you messages]]</li>

    <li>[[description]] &mdash; for the built in descriptions of cardtypes and roles<br>[[Default
    Layout]] &mdash; the default layout, specified by [[*all+*layout]]. See [[custom
    layouts]].</li>

    <li>Regarding [[notifications]]:<br> {{watcher instructions for related tab|closed}}</li>

    </ul>

    <p>&nbsp;</p>

    <p>&nbsp;</p>

    <h1>[[Star cards]] (everything below)<br></h1>

    <p>&nbsp;</p>

    <p>{{star cards}}</p>

    <p>&nbsp;</p>'
