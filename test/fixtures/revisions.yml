revisions_162:
  id: '2853'
  created_at: '2012-01-13 19:31:27'
  card_id: '160'
  created_by: '1'
  content: ! '<p>(DESIGN FOR CONFIG TAB)</p>

    <p>&nbsp;</p>

    <h1>Watchers</h1>

    <p>&nbsp;</p>

    <p>Watchers receive email when this card is changed. [[http://wagn.org/wagn/Notification|Learn
    more about notifications.]]</p>

    <p>((SHOWS UP on non-cardtype cards))</p>

    <p><strong>People watching "{{_left|name}}"</strong></p>

    <blockquote>

    <p>{{_left+*watchers|item:link}}</p>

    </blockquote>

    <p>&nbsp;</p>

    <p>((SHOWS UP on cards relative-including this card -- if this seems too difficult
    for now, drop it))</p>

    <p><strong>People watching "[card including _left]"</strong></p>

    <blockquote>

    <p>{{[card including _left]+*watchers|item:link}}</p>

    </blockquote>

    <p>&nbsp;</p>

    <p>((SHOWS UP on cardtype cards))</p>

    <p><strong>People watching "[cardtype of _left]"</strong></p>

    <blockquote>

    <p>{{[cardtype of _left]+*watchers|item:link}}</p>

    </blockquote>

    <p>&nbsp;</p>

    <h1>Formatting</h1>

    <p>&nbsp;</p>

    <p>((SHOWS UP if hard formatted by type)</p>

    <p><strong>By Type</strong></p>

    <p><em>Formats all ((type)) cards.</em> <em>[[http://wagn.org/wagn/formatting|Learn
    more about formatting.]]</em></p>

    <blockquote>

    <p>{{card''s type+*tform|closed}}</p>

    </blockquote>

    <p>((SHOWS UP if simple or if hard formatted by name))</p>

    <p><strong>By Name<br></strong></p>

    <p><em>Formats any [[tag+plusses|plus card whose name ends in "+((tagname))"]].
    [[http://wagn.org/wagn/formatting|Learn more about formatting.]]</em></p>

    <blockquote>

    <p>{{+*rform|closed}}</p>

    </blockquote>

    <p>((SHOWS UP if _self+*rform exists and is a Pointer - proposed; see http://wagn.org/wagn/add_plus_star_options_in_config_where_appropriate))</p>

    <p><strong>Auto-complete and default type in Pointers</strong></p>

    <p>Limits the set of cards that Pointer items will auto-complete to. If type is
    specified, that will be the default for cards created through the Pointer. [[http://wagn.org/wagn/Pointer|Learn
    more about Pointer auto-complete and default types]]</p>

    <blockquote>

    <p>{{+*options|closed}}</p>

    </blockquote>

    <p>&nbsp;</p>

    <p>((SHOWS UP on type or simple cards))</p>

    <h1>Help Text</h1>

    <p>&nbsp;</p>

    <p><strong>Editing Cards<br></strong></p>

    <p><em>Help text appears when </em><em>any ((if type -&gt;&nbsp; [type] cards,
    or ))</em><em> [[_left+plusses|plus card whose name ends in "+((tag))"]] is created
    or edited. [[http://wagn.org/wagn/help_text|Learn more about help text]].<br></em></p>

    <blockquote>

    <p>{{+*edit|closed}}</p>

    </blockquote>

    <p><strong>Creating Cards<br></strong></p>

    <p><em>Help text appears only when any ((if type -&gt;&nbsp; [type] cards, or
    )) </em><em>[[_left+plusses|</em><em>plus card whose name ends in </em><em> "+((tag))"]]</em><em>
    is created. (This overrides the editing help text above.)<br></em></p>

    <blockquote>

    <p>{{+*new|closed}}</p>

    </blockquote>

    <p>&nbsp;</p>

    <p>((SHOWS UP on cards inheriting from Basic))</p>

    <h1>Table of Contents<br></h1>

    <p><em><br></em></p>

    <p><em>Manually turn off the table of contents for ((self)). (By default all cards
    with at least 4 headers have tables of contents.)</em></p>

    <blockquote>

    <p>{{+*table of contents|closed}}</p>

    </blockquote>

    <p>&nbsp;</p>

    <p>&nbsp;</p>

    <p>((SHOWS UP on X+*rform of type Pointer))</p>

    <h1>Options</h1>

    <p>&nbsp;</p>

    <p><em>This Search defines the pool of cards from which any [[Pointer]] whose
    name ends in ((left)) auto-completes. If it specifies a type, then any cards created
    through the Pointer will default to that type. [[http://wagn.org/wagn/Pointer|Learn
    more about Pointers]].</em></p>

    <blockquote>

    <p>{{+*options|closed}}</p>

    </blockquote>

    <p>&nbsp;</p>'
