  content: |-
    <h1>Basics</h1>
    <div>Set your site name, home card, and logo image:</div>
    <blockquote>
    <div>{{*title|closed;type:Phrase}}</div>
    <div>{{*home|closed;type:Phrase}}</div>
    <div>{{*logo|closed;type:Image}}</div>
    </blockquote>
    <div>&nbsp;</div>
    <h1>Rules</h1>
    <div>Cards are configured by creating <em>rules</em>. &nbsp;All the rules impacting a given card can be accessed from its card menu via the "advanced" item. Here are the site-wide defaults:</div>
    <div>
    <blockquote>{{*all|open}}</blockquote>
    </div>
    <div>&nbsp;</div>
    <h1>Email / Account Configuration</h1>
    <div>Configure account-related emails here:</div>
    <blockquote>
    <div>{{*request|closed}}</div>
    <div>{{*signup|closed}}</div>
    {{*invite|closed}}</blockquote>
    <div>By default, system emails come from [[/Wagn_Bot?view=account| Wagn Bot's email address]].</div>
    <blockquote>
    <div>{{Wagn Bot|closed}}</div>
    </blockquote>
    <div>You can [[http://wagn.org/custom_sign-up_information|further configure signups]] by&nbsp;[[http://wagn.org/formatting|formatting]]&nbsp;[[Sign up]] and [[User]] cards.</div>
    <div>&nbsp;</div>
    <div><em>[[http://wagn.org/account#Administering%20accounts | Learn more about configuring accounts.]]</em></div>
    <div>&nbsp;</div>
    <div>&nbsp;</div>
    <h1>Miscellaneous options</h1>
    <blockquote>
    <div>{{*sidebar|closed}}</div>
    <div>{{*tinyMCE|closed}}</div>
    <div>{{*favicon|closed}}</div>
    <div>{{*google analytics key|closed; type:Phrase}} <em>[[http://wagn.org/wagn/Google_Analytics|How to set up Google Analytics]]</em></div>
    <div>&nbsp;</div>
    <div>&nbsp;</div>
    </blockquote>
