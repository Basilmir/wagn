  id: 6848
  created_at: 2014-05-27 21:15:00.000000000 Z
  card_id: 63
  creator_id: 1
  content: |-
    <p>People can <strong>request an account</strong> via a "Sign Up" link if you allow "Anyone" to [[/card/options/Account_Request|create account requests]].</p>
    <p>&nbsp;</p>
    <p>Unless [[*signup|approved automatically]], the <strong>request will be emailed to</strong>:</p>
    <blockquote>
    <p>{{+*to|closed;type:Phrase}}</p>
    </blockquote>
    <p>and the<strong> requester will be redirected here:</strong></p>
    <blockquote>
    <div>{{+*thanks}}</div>
    </blockquote>
    <div>You can <strong>approve/deny account requests [[Sign up|here]]</strong>.</div>
card_revisions_450:
  id: 6849
  created_at: 2014-05-27 21:15:00.000000000 Z
  card_id: 66
  creator_id: 1
  content: |-
    <p>People can&nbsp;<strong>sign up with no approval process</strong>&nbsp;if you allow "Anyone" to create both [[/Account_Request?view=options|account requests]] and &nbsp;[[*account+*right|+*account cards]].</p>
    <p>&nbsp;</p>
    <p>Newly registered users will be sent an email with a password and the following details:</p>
    <p>&nbsp;</p>
    <h2>Email Subject</h2>
    <blockquote>
    <p>{{*signup+*subject|type:Phrase}}</p>
    </blockquote>
    <p>&nbsp;</p>
    <h2>Email Message</h2>
    <blockquote>
    <p>{{*signup+*message|closed;type:PlainText}}</p>
    </blockquote>
    <p>&nbsp;</p>
    <p>As the email is sent, the<strong> person signing up will be sent here</strong>:</p>
    <blockquote>
    <div>{{+*thanks}}</div>
    </blockquote>
    <p>&nbsp;</p>
    <p>&nbsp;</p>
