  creator_id: 1
  content: "/*\nThis stylesheet outlines a host of commonly-used styles.  Unlike the
    \"standard\" stylesheet, this\nsheet will likely affect prominent pages seen even
    by casual users, so any major style tweaking will\nlikely alter some of the style
    rules below.\n\nWe do not expect migrations to alter this card frequently\n*/\n\n\n$input_color:
    #f9f9ed;\n$input_focus_color: #ffffee;\n$label_color: #666666;\n$border_color:
    #999999;\n$header_color: #eeeeee;\n\nh1 {\n  font-size: 1.2em;\n}\nh2 {\n  font-size:
    1.1em;\n}\n\ntextarea, input {\n  font-size: 1em;\n  line-height: 1.5em;\n}\n\n/*
    \nthe following gives users more explicit control over spacing within tinyMCE\nbut
    leads to lots of empty paragraph tags\n*/\n\nh1, h2, p {\n  margin: 0px;\n}\n\nlabel,\n.navbox-item-label
    {\n  color: $label_color;\n}\ntable {\n  border-collapse: collapse;\n}\nth {\n
    \ color: $label_color;\n  font-weight: normal;\n  font-style: italic;\n}\ntd,
    th {\n  vertical-align: top;\n  padding: 0px;\n}\na:link,\na:visited {\n\ttext-decoration:
    none;\n}\na:hover,\na:focus {\n  text-decoration: underline;\n}\nform {\n  margin:
    0px;\n  padding: 0px;\n}\n\n\n.card-header,\n.card-body {\n  padding: 5px 0;\n}\n\n.card-frame
    {\n  border: 1px solid $border_color;\n  > .card-header {\n    background: $header_color;\n
    \   padding: 5px 12px;\n  }  \n  > .card-body {\n    padding: 5px 12px;\n  }\n
    \ > .instruction {\n    background: #ccc;\n  }  \n}\n\n.card-header > .instruction
    {\n  font-weight: normal;\n  font-size: 0.9em;\n}\n\n.closed-view {\n  border:
    0;\n  border-bottom: 1px solid #eee\n}\n\n/*-------- Special Pages --------*/\n\n/*--
    sign in page --*/\n\n#sign-in input#login_field,\n#sign-in input#password,\n#forgot-password
    input#email {\n  width: 50%;\n}\n#forgot-password {\n  margin-top: 40px;\n}\n\n\n\n\n/*-----------
    inputs ---------*/\n\n\ninput[type=text],\ninput[type=password],\ninput[type=checkbox],\ntextarea,\nselect
    {\n  border: 1px solid #aaa;\n  border-top: 2px solid #666;\n  border-left: 2px
    solid #666;\n  background: $input_color;\n  :focus {\n    background: $input_focus_color;
    \   \n  }\n}\n.history-view > .card-content,\n.conflict-view,\nbody#tinymce {\n
    \ background: $input_color;\n}\nbody.mceContentBody {\n  margin: 4px;\n}\n\n\n/*-----------
    Change View ---------*/\n\n.change-view {\n  padding: 5px 0px;\n  border-bottom:
    1px dotted $border_color;\n  .change-card{\n    font-weight: bold;\n  }\n  .last-update
    {\n    color: $label_color;\n  }\n}\n\n\n\n/*---------- ( Richtext )-------------*/\n\n.table-of-contents
    {\n  background: $header_color;\n  -moz-border-radius: 10px;\n  border-radius:
    10px;\n  padding: 4px;\n  margin: 5px 20px 20px 20px;\n  h5 {\n    margin: 0 0
    0 40px;\n  }\n  ol {\n    list-style-type: upper-roman;\n    ol {\n      list-style-type:
    upper-alpha;\n      padding-left: 25px\n    }\n  }\n}\n\n\n/* CARDTYPE_SPECIFIC
    ------------------------------*/\n\n\n.TYPE-toggle.card-content {\n  font-style:
    italic;\n}\n\n.TYPE-image.card-content img {\n  max-width: 100%;\n}\n\n/*---------(
    Search ) ---------- */\n\n.search-keyword {\n  font-style: italic;\n}\n\n.search-count
    {\n  float: right;\n  color: $label_color;\n}\n\n\n/*----------- (Account Request)--------------*/\n\n.invite-links
    {\n  padding: 10px;\n  margin-top: 10px;\n  background: $header_color;\n  text-align:
    center;\n}\n.invite-links a {\n  font-weight: bold;\n  margin: 0 20px;\n}\n\n\n/*----------
    comments -------------------------------------- */\n\n.comment-box {\n  padding:
    8px;\n  margin: 0px;\n  input {\n    padding: 0px;\n  }\n  textarea {\n    margin-bottom:5px;\n
    \ }\n}\n.w-comment-author {\n  font-style: italic;\n  margin-left: 10px;\n}\n"
