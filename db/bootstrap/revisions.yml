    <hr>
    <p>I did a bunch of work on this today.  My focal points were:</p>
    <ul>
    <li>getting rid of text.  I think we want as little text as possible in this thing, because every line of text is something that could later prove wrong or awkward, and it will be hard to update.  I'd much rather link off to wagn.org (though I would hope that most users could avoid having to use much documentation).</li>
    <li>trimming blank cards where possible.  John and I may want to discuss.  Before we wanted a lot of those blank cards there to have the right default type, but I'm now kind of inclined to take them off and let the default setting handle it.</li>
    <li>I moved a lot of the (much trimmed) signup information into *signup, *request, and *invite.  The paragraphs there seemed like overkill to me.  I'd like to do even less.</li>
    </ul>
    <p><br>I took off the [[All cards]] card (for now) because the wql is rough, the name is confusing, and the use case is very fuzzy to me.<br><br>I'd like to propose removing Script and Ruby cards from the default setup.<br><br>I'm also seriously considering reopening the "redirect" card conversation, which might be really useful for handling the *thanks and *home cards more coherently (they're essentially redirects).<br><br>I left out the success cards for now thinking a good solution for how to include them might come out of the redirect conversation.  If not they'll need to be more accessible from Config.<br><br>I can also see adding a link to documentation about open-edit wagns to the bottom of the Account Basics section on the Config card, but I wouldn't want those instructions inline, since that may be changing in a hurry.</p>
    <p><em>&nbsp;&nbsp;--[[Ethan McCutchen]].....Fri Mar 13 14:18:52 -0700 2009</em></p>
    <hr>
    <p>I delete *google analytics keys and almost all of the email related cards.</p>
    <p><em>&nbsp;&nbsp;--[[Ethan McCutchen]].....Fri Mar 13 18:49:13 -0700 2009</em></p>
    <hr>
    <p>I'd like to see us start working on the new Related Tab here this week.</p>
    <p><em>&nbsp;&nbsp;--[[Ethan McCutchen]].....Fri Mar 13 18:59:12 -0700 2009</em></p>
