    <h2>Sign-up Form<br></h2>
    <blockquote>
    <p><em>To create a sign-up form, you will need some understanding of how [[http://wagn.org/formatting|formatting]] works in Wagn.&nbsp; For examples see</em><em><span> [[http://wagn.org/wagn/custom_sign-up_information|custom new user information]].&nbsp; Note that the sign-up link will appear only if "Anyone" has permission to create [[Account Requests]].<br></span></em></p>
    <p>&nbsp;</p>
    <p>{{Account Request+*tform|closed}}</p>
    <p>&nbsp;</p>
    <p>&nbsp;</p>
    <p><em>After completing the form, the user will be redirected to:</em></p>
    <p><strong>(YOUR WAGN'S DOMAIN)/</strong>{{*signup+*thanks}}</p>
    <p>&nbsp;</p>
    </blockquote>
    <h2>Unmediated Sign-up<br></h2>
    <blockquote>
    <p><em>If your Wagn is configured so that "Anyone" can create accounts, then they will immediately receive an email with their new password attached to the end.&nbsp; Email details:</em></p>
    <p>&nbsp;</p>
    <p><strong><span></span></strong>{{*signup+*subject|closed}}</p>
    <p>{{*signup+*message|closed}}</p>
    </blockquote>
    <p>&nbsp;</p>
    <h2>Mediated Sign-up</h2>
    <blockquote>
    <p>{{*request+*to|closed}}</p>
    <p><strong><span></span></strong>{{*request+*from|closed}}</p>
    <p><em>If no email address is given here, then it will be from the person who signed up.</em></p>
    <p>&nbsp;</p>
    </blockquote>
    <h2>Invitations</h2>
    <blockquote>
    <p><strong><span>Subject of email they receive:</span></strong> {{*invite+*subject}}</p>
    <p><strong><span>Body of email</span></strong> (will be followed by username and password):</p>
    <p>{{*invite+*message|closed}}</p>
    <p>&nbsp;</p>
    <p><strong><span>The card you go to after inviting someone:</span></strong> {{*invite+*thanks}}</p>
    <p>(Note: in this card name you must have underscores in place of spaces)</p>
    </blockquote>
    <p>&nbsp;</p>
    <h2><span>Source of email with account information</span></h2>
    <blockquote>
    <p>{{*account+*from}} ([[/card/edit/*account+*from|edit]])</p>
    <p>(This email address will be the sender when a new user receives sign-in information, and when an old user gets a new password. If no address is given here, Wagn will use the current user's.</p>
    </blockquote>
    <p>&nbsp;</p>
    <h1>Advanced</h1>
    <blockquote><strong><span>TinyMCE configuration:</span></strong> {{*tinyMCE|closed}}
    <p><strong>[[http://wagn.org/wagn/Google_Analytics|Google Analytics key]]:</strong> {{*google analytics key}}</p>
    </blockquote>
    <p>&nbsp;</p>
