  content: |-
    <p>People can&nbsp;<strong>sign up with no approval process</strong>&nbsp;if you allow "Anyone" to [[/card/options/Account_Request|create account requests]], and give "Anyone" the [[/admin/tasks |global permission]] to create accounts.</p>
    <p>&nbsp;</p>
    <p>Newly registered users will be sent an email with a password and the following details:</p>
    <p>&nbsp;</p>
    <h2>Email Subject<br></h2>
    <blockquote>
    <p>{{*signup+*subject|type:Phrase}}</p>
    </blockquote>
    <p>&nbsp;</p>
    <h2>Email Message</h2>
    <blockquote>
    <p>{{*signup+*message|closed;type:PlainText}}</p>
    </blockquote>
    <p>&nbsp;</p>
    <p>As the email is sent, the<strong> person signing up will be sent here</strong>:</p>
    <blockquote>
    <div>HTTP://<em>(YOUR WAGN'S DOMAIN)</em>{{+*thanks}}</div>
    </blockquote>
    <p>&nbsp;</p>
    <p>&nbsp;</p>
