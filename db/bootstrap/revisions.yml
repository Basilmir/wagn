  content: |-
    <h1>Deck customization<br></h1>
    <p>&nbsp;</p>
    <p><strong><span>Sidebar:</span></strong></p>
    <p>{{*sidebar|closed}}</p>
    <p>&nbsp;</p>
    <p><strong><span>Name of this Wagn's home card:</span></strong> {{*home}}</p>
    <p>&nbsp;</p>
    <p><strong><span>Name of this Wagn:</span></strong> {{*title}} (appears in the title bar of the browser)</p>
    <p>&nbsp;</p>
    <p><strong><span>Site logo:</span></strong> {{*logo|closed}}</p>
    <p>&nbsp;</p>
    <p><strong><span>Custom page icon (aka favicon):</span></strong> {{*favicon|closed}}</p>
    <p>&nbsp;</p>
    <p><strong><span>Custom css:</span></strong></p>
    <p>{{*css|closed}}</p>
    <p>&nbsp;</p>
    <p><strong><span>[[TinyMCE]] configuration:</span></strong></p>
    <p>{{*tinyMCE|closed}}</p>
    <p>&nbsp;</p>
    <h1>Accounts<br></h1>
    <p>&nbsp;</p>
    <h2>Information to ask for when someone signs up<br></h2>
    <p>&nbsp;</p>
    <p><em><span>add the same plus cards to [[User+*tform]] to have this information appear on their User card - see [[http://wagn.org/wagn/custom_new_user_information|custom new user information]]</span></em></p>
    <p>&nbsp;</p>
    <p>{{Account Request+*tform|closed}}</p>
    <p>&nbsp;</p>
    <h2><span>Source of email with account information</span></h2>
    <p>&nbsp;</p>
    <p>{{*account+*from}}</p>
    <p>(This email address will be the sender when a new user receives sign-in information, and when an old user gets a new password. If no address is given here, Wagn will use the current user's.)</p>
    <p>&nbsp;</p>
    <h2>Account request email alerts<br></h2>
    <p>&nbsp;</p>
    <p><strong>Email address to send account requests to:</strong> {{*request+*to}}</p>
    <p>&nbsp;</p>
    <p><strong><span>Source of those emails:</span></strong> {{*request+*from}}</p>
    <p>(If no email address is given here, then it will be from the person who signed up.)</p>
    <p>&nbsp;</p>
    <h2>When someone is invited or their request to sign up is approved<br></h2>
    <p>&nbsp;</p>
    <p><strong><span>Subject of email they receive:</span></strong> {{*invite+*subject}}</p>
    <p><strong><span>Body of email</span></strong> (will be followed by username and password):</p>
    <p>{{*invite+*message|closed}}</p>
    <p>&nbsp;</p>
    <p><strong><span>The card you go to after inviting someone:</span></strong> {{*invite+*thanks}}</p>
    <p>(Note: in this card name you must have underscores in place of spaces)</p>
    <p>&nbsp;</p>
    <p>{{Invite Success|closed}}</p>
    <p>&nbsp;</p>
    <h2>When you sign up for an account (on Wagns that don't require approval)<br></h2>
    <p>&nbsp;</p>
    <p><strong><span>Subject of email you receive</span>:</strong> {{*signup+*subject}}</p>
    <p><strong><span>Body of email</span></strong> (will be followed by username and password):</p>
    <p>{{*signup+*message|closed}}</p>
    <p>&nbsp;</p>
    <p><strong><span>The card you go to after signing up:</span></strong> {{*signup+*thanks}}</p>
    <p>(Note: in this card name you must have underscores in place of spaces)</p>
