  content: |-
    <p><em><span>Cards and [[images]] in this Wagn are copied to new Wagns</span></em>. Exceptions should be added here:</p>
    <p>{{*ignore|closed}}</p>
    <p>&nbsp;</p>
    <p>This one updates automatically:</p>
    <p>{{cards to copy to new Wagns|closed}}</p>
    <p>&nbsp;</p>
    <p>[[http://wagn.org/wagn/initial_permissions|Permissions are designed on wagn.org]] because there are multiple initial setups.</p>
    <p>&nbsp;</p>
    <h1>What comprises those cards</h1>
    <p>(There may be some duplicates, and you can ignore exceptions such as the Ethan, Lewis &amp; John cards.)</p>
    <p>&nbsp;</p>
    <h2>Account-related</h2>
    <blockquote>
    <p>[[*account]]</p>
    <p>{{Role+*type cards|closed}}</p>
    <p>{{User+*type cards|closed}}</p>
    <p>[[*to]], [[*from]], [[*thanks]], [[Invite Success]], [[Signup Success]], [[Request Sent]]<br> {{*thanks+*plus cards|closed}}</p>
    </blockquote>
    <h2>Cardtypes and forms</h2>
    <blockquote>
    <p>{{Cardtype+*type cards|closed}}</p>
    <p>[[*tform]], [[*rform]]</p>
    <p>{{*tform+*plus cards|closed}}</p>
    <p>{{*rform+*plus cards|closed}}</p>
    <p>(if any are deleted, you'll probably want to delete the left part as well)</p>
    </blockquote>
    <h2>Config and help text</h2>
    <blockquote>
    <p>[[Config]]</p>
    <p>{{Config+*inclusions|closed}}</p>
    <p>{{*sidebar+*inclusions|closed}}</p>
    <p>[[*edit]]</p>
    <p>{{*edit+*plus cards|closed}}</p>
    </blockquote>
    <h2>Related tab</h2>
    <p>(Note that in these +*rform cards, _left returns the name of the card on which one is viewing the Related tab.)</p>
    <p>&nbsp;</p>
    <p>Available on every card, because they're in [[*related]]:</p>
    <blockquote>
    <p>{{universal Related tabs}}</p>
    </blockquote>
    <p>Available on [[Cardtypes]] (type), and cards with an account extension &mdash; typically, [[User]] cards (Role). Because they're in [[*related+*plus cards]]:</p>
    <blockquote>
    <p>{{custom Related tabs}}</p>
    </blockquote>
    <p>Not copied to new Wagns, but here's where we design what gets turned into code for the config subtab of Related:</p>
    <blockquote>
    <p>{{config subtab|closed}}</p>
    </blockquote>
    <p>&nbsp;</p>
    <hr>
    <p>&nbsp;</p>
    <h1>Process</h1>
    <ol>
    <li>Everything that can be done within cards is happening here. Just do things, and watch what each other are doing on Recent, and there's space for discussion at the bottom of this page.</li>
    <li>Everything that involves code is on [[http://wagn.org/wagn/implement_initial_setup_for_new_Wagn|the relevant ticket on wagn.org]] (everything there that was doable in cards has been done, or copied here).</li>
    </ol>
    <p>&nbsp;</p>
    <h1>Todo</h1>
    <p>&nbsp;</p>
    <h2>Content / Wagneering<br></h2>
    <ol>
    <li>&radic;copy over remaining content from new.wagn</li>
    <li>&radic;change many related tab cards' names to star cards</li>
    <li>[[Cardtype+*tform]] (when pretty stable, copy/adapt to other [[cardtypes]])</li>
    <li>
    <p>[[*logo]] - make sure re licensing</p>
    </li>
    </ol>
    <p><strong>Pushed to next release:</strong></p>
    <ol>
    <li>Finish http://wagn.org/wagn/initial_permissions</li>
    <li>Minimalist Help card in sidebar? (open/close icon, link to full docs, request questions and permision comments on)</li>
    <li>more +*edit on cardtypes? </li>
    </ol>
    <h2>Coding</h2>
    <ol>
    <li>test/design final on config tab</li>
    <li>change to *related</li>
    <li>get rid of *'s on tab</li>
    <li>add pieces to config (?)</li>
    </ol>
    <p>&nbsp;</p>
    <h2>Documentation<br></h2>
    <ul>
    <li>Update http://wagn.org/wagn/star_cards</li>
    <li>[[http://wagn.org/wagn/configuration|configuration]] needs work to reflect changes.</li>
