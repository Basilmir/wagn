    <p>((SHOWS UP if hard formatted by type)</p>
    <p><strong>By Type</strong></p>
    <p><em>Formats all ((type)) cards.&nbsp;</em> <em>[[http://wagn.org/wagn/formatting|Learn more about formatting]].</em></p>
    <blockquote>
    <p>{{card's type+*tform|closed}}</p>
    </blockquote>
    <p>((SHOWS UP if simple or if hard formatted by name))</p>
    <p><strong>By Name<br></strong></p>
    <p><em>Formats any [[tag+plusses|plus card whose name ends in "+((tagname))."]]&nbsp; [[http://wagn.org/wagn/formatting|Learn more about formatting]].</em></p>
    <blockquote>
    <p>{{+*rform|closed}}</p>
    </blockquote>
    <p>&nbsp;</p>
    <p>((SHOWS UP on type or simple cards))</p>
    <h1>Help Text</h1>
    <p>&nbsp;</p>
    <p><strong>Editing Cards<br></strong></p>
    <p><em>Help text appears when </em><em>any ((if type -&gt;&nbsp; [type] cards, or ))</em><em> [[_left+plusses|plus card whose name ends in "+((tag))"]] is created or edited. [[http://wagn.org/wagn/help_text|Learn more about help text]].<br></em></p>
    <blockquote>
    <p>{{+*edit|closed}}</p>
    </blockquote>
    <p><strong>Creating Cards<br></strong></p>
    <p><em>Help text appears only when any ((if type -&gt;&nbsp; [type] cards, or )) </em><em>[[_left+plusses|</em><em>plus card whose name ends in </em><em> "+((tag))"]]</em><em> is created. (This overrides the editing help text above.)<br></em></p>
    <blockquote>
    <p>{{+*new|closed}}</p>
    </blockquote>
    <p>&nbsp;</p>
    <p>((SHOWS UP on cards inheriting from Basic))</p>
    <h1>Table of Contents<br></h1>
    <p><em><br></em></p>
    <p><em>Manually turn off the table of contents for ((self)). (By default all cards with at least 4 headers have tables of contents.)</em></p>
    <blockquote>
    <p>{{+*table of contents|closed}}</p>
    </blockquote>
    <p>&nbsp;</p>
    <p>&nbsp;</p>
    <p>((SHOWS UP on X+*rform of type Pointer))</p>
    <h1>Options</h1>
    <p>&nbsp;</p>
    <p><em>This Search defines the pool of cards from which any [[Pointer]] whose name ends in ((left)) auto-completes. If it specifies a type, then any cards created through the Pointer will default to that type. [[http://wagn.org/wagn/Pointer|Learn more about Pointers]].</em></p>
    <blockquote>
    <p>{{+*options|closed}}</p>
