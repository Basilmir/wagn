  content: |-
    <h1>Basics</h1>
    <div>&nbsp;</div>
    <div>Set your site name, home card, and logo image:</div>
    <blockquote>
    <div><em></em>{{*title|closed;type:Phrase}}</div>
    <div>{{*home|closed;type:Phrase}}<em></em></div>
    <div>{{*logo|closed;type:Image}}</div>
    </blockquote>
    <div>&nbsp;</div>
    <div>&nbsp;</div>
    <h1>Sets / Settings / Rules</h1>
    <div>&nbsp;</div>
    <div>You can create "rules" by applying&nbsp;<em>[[settings]]</em>&nbsp;(configurations) to&nbsp;<em>[[sets]]&nbsp;</em>(groups) of cards.</div>
    <blockquote>
    <div>{{setting|closed}}</div>
    <div>{{set|closed}}</div>
    </blockquote>
    <p>&nbsp;</p>
    <div>All the rules impacting a given card can be accessed through its "Options" tab. &nbsp;The [[*all]] set is for site-wide defaults:</div>
    <blockquote>
    <div>{{*all|open}}</div>
    </blockquote>
    <div>&nbsp;</div>
    <h1>Email / Account Configuration</h1>
    <div>&nbsp;</div>
    <div>Configure account-related emails here:</div>
    <blockquote>
    <div>{{*request|closed}}</div>
    <div>{{*signup|closed}}</div>
    {{*invite|closed}}</blockquote>
    <div>By default, system emails come from [[/card/options/Wagn_Bot| Wagn Bot's email address]] (set via the Options tab).</div>
    <blockquote>
    <div>{{Wagn Bot|closed}}</div>
    </blockquote>
