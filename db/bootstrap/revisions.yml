    <p><em>A third alternative is, if you want people to be able to sign up for an account without requiring any approval, change the [[/card/options/Account Requests|options on Account Requests]] to allow "Anyone" to create Account Requests, and, allow "Anyone" to create accounts (on [[http://new.wagn.org/admin/tasks|Global Permissions]]).</em><em> A "Sign Up" link will appear<span> at the top right of every page for people who are not already signed in. </span></em><em> People who sign up will immediately receive an email with their new password attached to the end. Email details:</em></p>
