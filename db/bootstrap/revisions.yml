  content: |-
    <h1>Basics</h1>
    <blockquote>
    <p><em>Site name (appears in browser's title bar):</em> {{*title|closed;type:Phrase}}</p>
    <p><em>Name of home card (if different from *title):</em> {{*home|closed;type:Phrase}}</p>
    <p>{{*logo|closed;type:image}}</p>
    </blockquote>
    <p>&nbsp;</p>
    <h1>Sidebar</h1>
    <blockquote>
    <p><em>[[http://wagn.org/wagn/sidebar|How to customize sidebar]].</em></p>
    <p>{{*sidebar|closed}}<em></em></p>
    </blockquote>
    <p>&nbsp;</p>
    <h1>Account basics</h1>
    <p>&nbsp;</p>
    <h2>Invitations</h2>
    <p><em><br></em></p>
    <p><em>Settings for inviting new users, requesting accounts, and getting accounts approved.</em></p>
    <blockquote>
    <p>{{*invite|closed}}</p>
    <p>{{*request|closed}}</p>
    <p>{{*signup|closed}}</p>
    </blockquote>
    <p>&nbsp;</p>
    <p>&nbsp;</p>
    <h1>Advanced</h1>
    <p>&nbsp;</p>
    <h2>Appearance</h2>
    <blockquote>
    <p><em>See http://wagn.org/Skin for CSS examples.</em></p>
    <em></em>
    <p>{{*css|closed;type:HTML}}</p>
    <p>{{*favicon|closed;type:image}}</p>
    </blockquote>
    <p>&nbsp;</p>
    <h2>Account information emails<br></h2>
    <blockquote>
    <p><em>"From" address for emails that deliver user account information. (I.e., when someone signs up, is invited/approved, or forgot their password).&nbsp; </em></p>
    <p>{{*account+*from|closed;type:Phrase}}</p>
    </blockquote>
    <p>&nbsp;</p>
    <h2>Sign-up forms</h2>
    <blockquote>
    <p><em>[[http://wagn.org/wagn/custom_sign-up_information|How to create a custom sign-up form]]. <br></em></p>
    <p>{{Account Request+*tform|closed}}</p>
    </blockquote>
    <p>&nbsp;</p>
    <h2>Edit toolbar</h2>
    <blockquote>
    <p><em>[[http://wagn.org/wagn/TinyMCE|How to customize the edit toolbar]].</em></p>
    <p>{{*tinyMCE|closed}}</p>
    </blockquote>
    <p>&nbsp;</p>
    <h2>Google Analytics</h2>
    <blockquote>
    <p><em>[[http://wagn.org/wagn/Google_Analytics|How to set up Google Analytics for Wagns]]</em></p>
    <p>{{*google analytics key|type:Phrase}}</p>
    </blockquote>
    <p>&nbsp;</p>
    <p>&nbsp;</p>
    <blockquote>
    <p><em></em></p>
    </blockquote>
