  content: |-
    <h1>Basics</h1>
    <blockquote>
    <p><strong>Name of this site </strong><em>(appears in title bar of web browser)</em><strong>:</strong> {{*title}}<strong></strong></p>
    <p><strong>Name of home card:</strong> {{*home}}</p>
    <p>{{*logo|closed}}</p>
    </blockquote>
    <p>&nbsp;</p>
    <h1>Sidebar</h1>
    <blockquote>
    <p>{{*sidebar|closed}}</p>
    </blockquote>
    <p>&nbsp;</p>
    <h1>Accounts</h1>
    <p>&nbsp;</p>
    <h2>Invitations</h2>
    <blockquote>
    <p><em>By default, people can get accounts only when you or another Administrator invite them. Then </em><em> they receive an email with their new password attached to the end. Email details:</em></p>
    <p>&nbsp;</p>
    <p>{{*invite+*subject|closed}}</p>
    <p>{{*invite+*message|closed}}</p>
    <p>&nbsp;</p>
    <p><em>After inviting someone, you will be taken to:</em></p>
    <p>{{*invite+*thanks}}</p>
    </blockquote>
    <p>&nbsp;</p>
    <h2>Mediated Sign-up</h2>
    <blockquote>
    <p><em>If instead you want people to be able to sign up for an account, but require approval from yourself or another Administrator, then change the [[/card/options/Account Requests|options on Account Requests]] to allow "Anyone" to create Account Requests.( A "Sign Up" link will appear<span> at the top right of every page for people who are not already signed in.) People whose requests are approved will receive an invite email as above. Requests will be emailed to this address for approval:</span></em></p>
    <p>&nbsp;</p>
    <p>{{*request+*to|closed}}</p>
    </blockquote>
    <p>&nbsp;</p>
    <h2>Unmediated Sign-up<br></h2>
    <blockquote>
    <p><em>A third alternative is, if you want people to be able to sign up for an account without requiring any approval, change the [[/card/options/Account Requests|options on Account Requests]] to allow "Anyone" to create Account Requests, and, allow "Anyone" to create accounts (on [[/admin/tasks|Global Permissions]]).</em><em> (A "Sign Up" link will appear<span> at the top right of every page for people who are not already signed in.) </span></em><em> People who sign up will immediately receive an email with their new password attached to the end. Email details:</em></p>
    <p>&nbsp;</p>
    <p>{{*signup+*subject|closed}}</p>
    <p>{{*signup+*message|closed}}</p>
    </blockquote>
    <p>&nbsp;</p>
    <h2>Open Edit<br></h2>
    <blockquote>
    <p><em>It is also possible to set up your Wagn so that it can generally be edited by people who do not have an account. Currently this takes some time and effort to set up (see Advanced, below), but we're working on making it simpler.</em></p>
    </blockquote>
    <p>&nbsp;</p>
    <h2>Sign-up Form</h2>
    <blockquote>
    <p><em>To create a form asking for information from people who are signing up, you will need some understanding of how [[http://wagn.org/formatting|formatting]] works in Wagn. For examples see [[http://wagn.org/wagn/custom_sign-up_information|custom sign-up information]]. Note that the Sign Up link will appear only if you've enabled mediated or unmediated sign-up, as described above.<br></em></p>
    <p>&nbsp;</p>
    <p>{{Account Request+*tform|closed}}</p>
    <p>&nbsp;</p>
    <p><em>After completing the form, the user will be taken to:</em></p>
    <p><strong>(YOUR WAGN'S DOMAIN)/</strong>{{*signup+*thanks}}</p>
    </blockquote>
    <p>&nbsp;</p>
    <h2>Source of email with account information</h2>
    <blockquote>
    <p><em>When someone is invited, or signs up and is approved, they automatically receive their account details via email from the person who invited or approved them. To override the sending email address (or to have new account emails to people who sign up unapproved come from any address at all), edit this:</em></p>
    <p>&nbsp;</p>
    <p>{{*account+*from|closed}}</p>
    </blockquote>
    <p>&nbsp;</p>
    <p>&nbsp;</p>
    <h1>Advanced</h1>
    <blockquote>
    <p>{{*css|closed}}</p>
    <p>&nbsp;</p>
    <p>{{*favicon|closed}}</p>
    <p>&nbsp;</p>
    <p><strong>[[http://wagn.org/wagn/TinyMCE|Customize edit toolbar(s)]]:</strong> {{*tinyMCE|closed}}</p>
    <p>&nbsp;</p>
    <p><strong>[[http://wagn.org/wagn/Google_Analytics|Google Analytics key]]:</strong> {{*google analytics key}}</p>
    <p><em><br></em></p>
    <p><em>To create an open edit Wagn, changing the permissions in the Options tab of [[Basic+*tform]] so that it is editable and creatable by Anyone. Do the same for any other [[Cardtypes]] you want people to be able to edit and create without being signed in (i.e. [[Date+*tform]], etc.). It's best to do this right when you create your Wagn, because on the cards that you want to be openly editable that exist before you do this, you will have to change the Options one by one.</em></p>
    <p>&nbsp;</p>
    </blockquote>
  created_at: 2009-02-28 00:12:53.700585
