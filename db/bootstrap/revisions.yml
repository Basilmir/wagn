  content: |-
    <p><strong><em><span>Cards and [[images]] in this Wagn are copied to new Wagns</span></em>. Exceptions should be added here:</strong></p>
    <p>{{cards to not copy to new Wagns|closed}}</p>
    <p>&nbsp;</p>
    <p><strong>This one updates automatically:</strong></p>
    <p>{{cards to copy to new Wagns|closed}}</p>
    <p>&nbsp;</p>
    <p><strong>what comprises those cards:</strong></p>
    <blockquote>
    <p>{{Cardtype+*instances|closed}}</p>
    <p>{{*tform+*plus cards|closed}}</p>
    <p>&nbsp;</p>
    <p>{{Role+*instances|closed}}</p>
    <p>{{User+*instances|closed}}</p>
    <p>&nbsp;</p>
    <p>{{Config+inclusions|closed}}</p>
    <p>{{*sidebar+inclusions|closed}}</p>
    <p>&nbsp;</p>
    <p>{{*rform+*plus cards|closed}}</p>
    <p>{{*rform+*plus parts|closed}}</p>
    <p>&nbsp;</p>
    <p>{{*edit+*plus cards|closed}}</p>
    <p>{{*thanks+*plus cards|closed}}</p>
    </blockquote>
    <p>gets unwanted users but doesn't get:&nbsp;</p>
    <ul>
    <li>[[*thanks]],[[*edit]]</li>
    <li>[[*tform]], [[*rform]], </li>
    <li>[[Config]], [[Cards with accounts]], [[*account]]</li>
    <li>[[Invite Success]], [[Signup Success]], [[Request Sent]]</li>
    </ul>
    <p>&nbsp;</p>
    <p><strong>Deleted cards</strong> (listed here since they don't show up on Recent):</p>
    <p>Company</p>
    <p>Thank You</p>
    <p>&nbsp;</p>
    <h1>Process</h1>
    <ol>
    <li>Everything that can be done within cards is happening here. Just do things, and watch what each other are doing on Recent, and there's space for discussion at the bottom of this page.</li>
    <li>Everything that involves code is on [[http://wagn.org/wagn/implement_initial_setup_for_new_Wagn|the relevant ticket on wagn.org]] (everything there that was doable in cards has been done, or copied here).</li>
    <li>Things that probably need work before the 1.0 launch are <strong>bold</strong>.</li>
    </ol>
    <p>&nbsp;</p>
    <p>A lot of work happens on <strong>[[Config]]</strong>.</p>
    <p>&nbsp;</p>
    <p><strong>[[http://wagn.org/wagn/configuration|configuration]]</strong> needs work to reflect changes.</p>
    <p>&nbsp;</p>
    <p><strong>delete [[Setting]], [[Currency]], [[Percentage]], [[RichText]]</strong> - waiting on http://wagn.org/wagn/Can_t_remove_or_change_Cardtype_of_Cardtype_cards</p>
    <p>&nbsp;</p>
    <p><strong>[[Cardtype+*tform]] (when pretty stable, copy/adapt to other [[cardtypes]])</strong></p>
    <p>&nbsp;</p>
    <p><strong>[[Signup Success]], [[Invite Success]]</strong> - fuller explanation</p>
    <p>&nbsp;</p>
    <p><strong>Build Related sub-tabs</strong> - see http://wagn.org/wagn/Friendlier_Related_tab</p>
    <p>&nbsp;</p>
    <p>Documentation:</p>
    <p>more links on [[Config]]</p>
    <p>more +*edit? on cardtypes, ??</p>
    <p>Do we want to include some [[http://wagn.org/documentation]]? (including it all waits for something like cross-Wagn inclusion.)</p>
    <p>&nbsp;</p>
    <p>[[*logo]] - make sure re licensing</p>
    <p>[[Home]] - link to /admin/setup and more welcome/explanatory text, ??</p>
    <p>[[*css]] - useful comments; template content?</p>
    <p>&nbsp;</p>
    <p>Cards set to be editable only by Administrator:</p>
    <p>[[*request+*to]]</p>
    <p>&nbsp;</p>
    <h2>Ongoing work<br></h2>
    <p>Keep http://wagn.org/wagn/star_cards up to date</p>
    <p>When documenting tickets that relate to [[http://wagn.org/wagn/Installation+tickets_for_item|installation]] or [[http://wagn.org/wagn/administration+tickets_for_item|administration]], make sure to update [[Config]].</p>
    <p>Take a look at http://wagn.org/wagn/cards_to_include_by_default once in a while</p>
    <p>&nbsp;</p>
    <h1>Discussion<br></h1>
    <hr>
    <p>[[*type cards+*rform]] is in default, last-edited order. Sort alpha?</p>
    <p><em>&nbsp;&nbsp;--[[John Abbe]].....Mon Mar 02 08:10:02 -0800 2009</em></p>
    <hr>
    <p>I did a bunch of work on this today.  My focal points were:</p>
    <ul>
    <li>getting rid of text.  I think we want as little text as possible in this thing, because every line of text is something that could later prove wrong or awkward, and it will be hard to update.  I'd much rather link off to wagn.org (though I would hope that most users could avoid having to use much documentation).</li>
    <li>trimming blank cards where possible.  John and I may want to discuss.  Before we wanted a lot of those blank cards there to have the right default type, but I'm now kind of inclined to take them off and let the default setting handle it.</li>
    <li>I moved a lot of the (much trimmed) signup information into *signup, *request, and *invite.  The paragraphs there seemed like overkill to me.  I'd like to do even less.</li>
    </ul>
    <p><br>I took off the [[All cards]] card (for now) because the wql is rough, the name is confusing, and the use case is very fuzzy to me.<br><br>I'd like to propose removing Script and Ruby cards from the default setup.<br><br>I'm also seriously considering reopening the "redirect" card conversation, which might be really useful for handling the *thanks and *home cards more coherently (they're essentially redirects).<br><br>I left out the success cards for now thinking a good solution for how to include them might come out of the redirect conversation.  If not they'll need to be more accessible from Config.<br><br>I can also see adding a link to documentation about open-edit wagns to the bottom of the Account Basics section on the Config card, but I wouldn't want those instructions inline, since that may be changing in a hurry.</p>
    <p><em>&nbsp;&nbsp;--[[Ethan McCutchen]].....Fri Mar 13 14:18:52 -0700 2009</em></p>
    <hr>
    <p>I delete *google analytics keys and almost all of the email related cards.</p>
    <p><em>&nbsp;&nbsp;--[[Ethan McCutchen]].....Fri Mar 13 18:49:13 -0700 2009</em></p>
    <hr>
    <p>I'd like to see us start working on the new Related Tab here this week.</p>
    <p><em>&nbsp;&nbsp;--[[Ethan McCutchen]].....Fri Mar 13 18:59:12 -0700 2009</em></p>
  created_at: 2009-03-17 10:03:59.918948
