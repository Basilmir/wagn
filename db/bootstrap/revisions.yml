  created_by: "1"
  id: "2910"
  content: |-
    /* Body text */
    body, .reset {
      color: #444444;
    }
    
    /* Header text */
    h1, h2, body.wagn .card-slot h1, body.wagn .card-slot h2 {
      color: #664444;
    }
    body.wagn h1, body.wagn h2 {
      color: #222299; 
    }
    
    /* page - background image and color */
    body.wagn {
      background: url(/images/body-bg.png) repeat-x #CCCCCC;
    }
    
    /* Main card and sidebar widths */
    #page-left {
      width:67%;
    }
    #page-right {
      width:28%;
    }
    
    /* Links: in-Wagn, to non-existent (wanted) cards, external, "edited" (on Recent Changes) */
    a, a:link, a:visited {
      color: #448844;
    }
    .card-slot a.wanted-card {
      color: #990000;
    }
    .card-slot a.external-link,
    .card-slot.line .content a.external-link,
    .card-slot a.email-link {
      color: #997799;
    }
    .card-slot .change-view .last-edited {
      color: #77AA77;
    }
    
    /* top bar background color; text colors */
    #top-menu {
      background: #335533;
    }
    #top-menu a {
      color: #EEEEEE;
    }
    
    /* cards - header background color, header text weight/color, subtab text color, footer/changes/tab color */
    .card-slot .card-header {
      background: #C0D9C0;
    }
    .card-slot .title { 
      font-weight: normal;
    }
    .card-slot .card-header,
    .card-slot .card-header a,
    .card-slot .card-header .title a,
    .card-slot .card-header .title a:link,
    .card-slot .card-header .title a:visited,
    .card-slot .card-header .title a:hover {
      color: #333333; 
    }
    .card-slot .submenu a {
      color: #005800;
    }
    .card-slot .card-footer, .card-slot .revision-navigation, .card-slot .current {
      background: #DDDDDD;
    }
    
    /* color of the plus in plus cards' names (in card headers) */
    .card-slot .joint {
      color: #996600;
    }
    
    /* comment box */
    .card-slot .comment-box {
      background: #CCCCEE none repeat scroll 0 0;
    }
    
    /* help text boxes background color */
    .help, .instruction {
      background: #EEEECC;
    }
