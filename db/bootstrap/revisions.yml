  content: |-
    <h1>Basics</h1>
    <blockquote>
    <p><em>Name of this site (appears in title bar of web browser):</em> {{*title|closed;type:Phrase}}</p>
    <p>&nbsp;</p>
    <p><em>Name of home card:</em> {{*home|closed;type:Phrase}}</p>
    <p>&nbsp;</p>
    <p>{{*logo|closed;type:image}}</p>
    </blockquote>
    <p>&nbsp;</p>
    <h1>Sidebar</h1>
    <blockquote>
    <p><em>Wagn offers a very [[http://wagn.org/wagn/sidebar|customizable sidebar]]:</em></p>
    </blockquote>
    <blockquote>
    <p>{{*sidebar|closed}}</p>
    </blockquote>
    <p>&nbsp;</p>
    <h1>Account basics</h1>
    <p>&nbsp;</p>
    <h2>Invitations</h2>
    <blockquote>
    <p><em>By default, people can get accounts only when you or another Administrator invite them. Then </em><em> they receive an email, with their password at the end. Email details:</em></p>
    <p>&nbsp;</p>
    <p>{{*invite|open}}</p>
    </blockquote>
    <p>&nbsp;</p>
    <h2>Mediated Sign-up</h2>
    <blockquote>
    <p><em>If instead you want people to be able to sign up for an account, but require approval from yourself or another Administrator, then change the [[/card/options/Account Requests|options on Account Requests]] to allow "Anyone" to create Account Requests. (A "Sign Up" link will appear<span> at the top right of every page for people who are not signed in.) Their requests will be emailed to this address for approval:</span></em></p>
    <p>&nbsp;</p>
    <p>{{*request|open}}</p>
    <p>&nbsp;</p>
    <p><em><span>People whose requests are approved will receive an invite email as above.</span></em></p>
    </blockquote>
    <p>&nbsp;</p>
    <h2>Unmediated Sign-up</h2>
    <blockquote>
    <p><em>A third alternative is for people to be able to sign up for an account without requiring any approval. To enable this, change the [[/card/options/Account Requests|options on Account Requests]] to allow "Anyone" to create Account Requests, and, allow "Anyone" to create accounts (on [[/admin/tasks|Global Permissions]]).</em><em> (A "Sign Up" link will appear<span> at the top right of every page for people who are not signed in.) </span></em><em> People who sign up will almost immediately receive an email, with their new password at the end. Email details:</em></p>
    <p>&nbsp;</p>
    <p>&nbsp;</p>
    <p>{{*signup|open}}</p>
    </blockquote>
    <p>&nbsp;</p>
    <p>&nbsp;</p>
    <h1>Advanced</h1>
    <p>&nbsp;</p>
    <h2>Appearance</h2>
    <blockquote>
    <p>{{*favicon|closed;type:image}}</p>
    <p>&nbsp;</p>
    <p><em>See http://wagn.org/wagn/Skin for a few samples of different looks, which you can copy and paste here, and modify as you like for your own Wagn:</em></p>
    <p>&nbsp;</p>
    <p>{{*css|closed;type:HTML}}</p>
    </blockquote>
    <p>&nbsp;</p>
    <h2>The editing toolbar</h2>
    <blockquote>
    <p><strong>[[http://wagn.org/wagn/TinyMCE|Customize edit toolbar(s)]]:</strong> {{*tinyMCE|closed}}</p>
    </blockquote>
    <p>&nbsp;</p>
    <h2>Google Analytics</h2>
    <blockquote>
    <p><strong>[[http://wagn.org/wagn/Google_Analytics|Google Analytics key]]:</strong> {{*google analytics key|type:Phrase}}</p>
    </blockquote>
    <p>&nbsp;</p>
    <h2>A form for Sign-ups</h2>
    <blockquote>
    <p><em>To create a form asking for information from people who are signing up, you will need some understanding of how [[http://wagn.org/formatting|formatting]] works in Wagn. For examples see [[http://wagn.org/wagn/custom_sign-up_information|custom sign-up information]]. Note that the Sign Up link will appear only if you've enabled mediated or unmediated sign-up, as described above.<br></em></p>
    <p>&nbsp;</p>
    <p>{{Account Request+*tform|closed}}</p>
    </blockquote>
    <p>&nbsp;</p>
    <h2>After signing up, requesting or inviting</h2>
    <blockquote>
    <p><em>You can change the card that people are taken to after signing up:</em></p>
    <p><strong>(YOUR WAGN'S DOMAIN)/</strong>{{*signup+*thanks|type:Phrase}}</p>
    <p>&nbsp;</p>
    <p>{{Signup Success|closed}}</p>
    <p>&nbsp;</p>
    <p><em>The card people are taken to after requesting an account (i.e., they signed up but actually getting an account will have to wait for approval):<br></em></p>
    <p><strong>(YOUR WAGN'S DOMAIN)/</strong><span>{{*request+*thanks|type:Phrase}}</span></p>
    <p>&nbsp;</p>
    <p>{{Request Sent|closed}}</p>
    <p>&nbsp;</p>
    <p><em>The card people are taken to after inviting someone:</em><strong></strong></p>
    <p><strong>(YOUR WAGN'S DOMAIN)/</strong>{{*invite+*thanks|type:Phrase}}</p>
    <p>&nbsp;</p>
    <p>{{Invite Success|closed}}</p>
    </blockquote>
    <p>&nbsp;</p>
    <h2>Source of email with account information</h2>
    <blockquote>
    <p><em>When someone is invited, or signs up and is approved, they automatically receive their account details via email from the person who invited or approved them. To override the sending email address (or to have new account emails to people who sign up unapproved come from any address at all), edit this:</em></p>
    <p>&nbsp;</p>
    <p>{{*account+*from|closed;type:Phrase}}</p>
    </blockquote>
    <p>&nbsp;</p>
    <p>&nbsp;</p>
    <h2>Creating an Open-edit Wagn</h2>
    <blockquote>
    <p><em>To create an Open-edit Wagn, change the permissions in the Options tab of [[Basic+*tform]] so that it is editable and creatable by "Anyone". Do the same for any other [[Cardtypes]] you want people to be able to edit and create without being signed in (i.e. [[Date+*tform]], etc.). It's best to do this right when you create your Wagn, because on the cards that you want to be openly editable that exist before you do this, you will have to change the Options one by one. Note: Make sure <strong>not</strong> to give edit permissions to Anyone for HTML, Ruby or Script cards, as this could present a security risk.</em></p>
    </blockquote>
  created_at: 2009-03-13 12:27:57.748377
