  content: |-
    <p>There are two main ways for cards to refer to other cards: <strong>links</strong> and <strong>inclusions</strong>.</p>
    <p>&nbsp;</p>
    <h1>Links</h1>
    <p>&nbsp;</p>
    <p>Links (or hyperlinks) are familiar enough to most of us on the web.</p>
    <p>&nbsp;</p>
    <p><strong>Cards that {{_left|name}} links to:</strong></p>
    <blockquote>
    <p>{{_left+links}}</p>
    </blockquote>
    <p>&nbsp;</p>
    <p><strong>Cards that link to {{_left|name}}:</strong></p>
    <blockquote>
    <p>{{_left+linkers}}</p>
    </blockquote>
    <p>&nbsp;</p>
    <h1>Inclusions</h1>
    <p>&nbsp;</p>
    <p>Inclusions involve nesting a view of a card <em>inside</em> another card.</p>
    <p>&nbsp;</p>
    <p><strong>Cards that {{_left|name}} includes:</strong></p>
    <blockquote>
    <p>{{_left+inclusions}}</p>
    </blockquote>
    <p>&nbsp;</p>
    <p><strong>Cards that include {{_left|name}}:</strong></p>
    <blockquote>
    <p>{{_left+includers}}</p>
    </blockquote>
    <p>&nbsp;</p>
