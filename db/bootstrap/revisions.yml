    <p><strong>[[http://wagn.org/wagn/configuration|configuration]]</strong> needs work to reflect changes.</p>
    <p>&nbsp;</p>
    <p><strong>delete [[Setting]], [[Currency]], [[Percentage]], [[RichText]]</strong> - waiting on http://wagn.org/wagn/Can_t_remove_or_change_Cardtype_of_Cardtype_cards</p>
    <p>&nbsp;</p>
    <p><strong>[[Cardtype+*tform]] (when pretty stable, copy/adapt to other [[cardtypes]])</strong></p>
    <p>&nbsp;</p>
    <p><strong>[[Signup Success]], [[Invite Success]]</strong> - fuller explanation</p>
    <p>&nbsp;</p>
    <p><strong>Build Related sub-tabs</strong> - see http://wagn.org/wagn/Friendlier_Related_tab</p>
    <p>&nbsp;</p>
    <p>Documentation:</p>
    <p>more links on [[Config]]</p>
    <p>more +*edit? on cardtypes, ??</p>
    <p>Do we want to include some [[http://wagn.org/documentation]]? (including it all waits for something like cross-Wagn inclusion.)</p>
    <p>&nbsp;</p>
    <p>[[*logo]] - make sure re licensing</p>
    <p>[[Home]] - link to /admin/setup and more welcome/explanatory text, ??</p>
    <p>[[*css]] - useful comments; template content?</p>
    <p>&nbsp;</p>
    <p>Cards set to be editable only by Administrator:</p>
    <p>[[*request+*to]]</p>
    <p>&nbsp;</p>
    <h2>Ongoing work<br></h2>
    <p>Keep http://wagn.org/wagn/star_cards up to date</p>
    <p>When documenting tickets that relate to [[http://wagn.org/wagn/Installation+tickets_for_item|installation]] or [[http://wagn.org/wagn/administration+tickets_for_item|administration]], make sure to update [[Config]].</p>
    <p>Take a look at http://wagn.org/wagn/cards_to_include_by_default once in a while</p>
    <p>&nbsp;</p>
    <h1>Discussion<br></h1>
