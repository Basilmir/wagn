  content: |
    /* body text */
    body {
      color: #444444;
    }
    
    /* page - background image and color */
    body#wagn {
      background: url(assets/body-bg.png) repeat-x #CCCCCC;
    }
    
    /* main card and sidebar widths */
    #primary {
      width:67%;
    }
    #secondary {
      width:28%;
    }
    
    /* top bar background color; text colors */
    #menu {
      background: #335533;
    }
    #menu a {
      color: #EEEEEE;
    }
    
    /* header text */
    h1, h2 {
      color: #664444;
    }
    h1.page-header, 
    h2.page-header {
      color: #222299; 
    }
    
    
    /* card headers etc */
    .card-header {
      background: #C0D9C0;
    }
    .card-header,
    .card-header a {
      font-weight: normal;
      color: #333333; 
    }
    
    /* misc */
    
    .card-footer, 
    .revision-navigation, 
    .current,
    #credit {
      background: #DDDDDD;
    }

