--- 
- - "*community+*rform"
  - Basic
  - |-
    <h1>[[_left+*editors|Editors]]</h1>
    <blockquote>
    <p>{{_left+*editors|item:link}}</p>
    </blockquote>
    <h1>[[_left+discussion|Discussion]]<br></h1>
    <blockquote>
    <p>{{_left+discussion|open}}</p>
    </blockquote>
    <h1>[[_left+tags|"{{_left|name}}" is tagged with]]</h1>
    <blockquote>
    <p>{{_left+tags}}</p>
    </blockquote>
    <p>&nbsp;</p>
  - HardTemplate
- - "*outgoing+*rform"
  - Basic
  - |-
    <h1>[[_left+*links|"{{_left|name}}" links to]]</h1>
    <blockquote>
    <p>{{_left+*links}}</p>
    </blockquote>
    <p>&nbsp;</p>
    <h1>[[_left+*inclusions|"{{_left|name}}" includes]]</h1>
    <blockquote>
    <p>{{_left+*inclusions}}</p>
    </blockquote>
    <p>&nbsp;</p>
    <h1>[[_left+tags|"{{_left|name}}" is tagged with]]</h1>
    <blockquote>
    <p>{{_left+tags}}</p>
    </blockquote>
  - HardTemplate
- - "*plusses+*rform"
  - Basic
  - |-
    <p><em>Plus cards (e.g., "Menu+description") are formed by putting a "+" between two card names to make a third.</em></p>
    <p>&nbsp;</p>
    <h1>[[_left+*plus cards|Plus cards "{{_left|name}}" is part of]]</h1>
    <blockquote>
    <p>{{_left+*plus cards}}</p>
    </blockquote>
    <p>&nbsp;</p>
    <h1>[[_left+*plus parts|The other parts]]</h1>
    <blockquote>
    <p>{{_left+*plus parts}}</p>
    </blockquote>
  - HardTemplate
- - "*incoming+*rform"
  - Basic
  - |-
    <h1>[[_left+*linkers|What links to "{{_left|name}}" ?]]<br></h1>
    <blockquote>
    <p>{{_left+*linkers}}</p>
    </blockquote>
    <p>&nbsp;</p>
    <h1>[[_left+*includers|What includes "{{_left|name}}" ?]]</h1>
    <blockquote>
    <p>{{_left+*includers}}</p>
    </blockquote>
    <p>&nbsp;</p>
    <h1>[[_left+*tagged|What's tagged "{{_left|name}}" ?]]</h1>
    <blockquote>
    <p>{{_left+*tagged}}</p>
    </blockquote>
  - HardTemplate
- - "*tagged+*rform"
  - Search
  - "{\"right_plus\":[\"tags\", {\"refer_to\":\"_self\"}]}"
  - HardTemplate
- - "*related"
  - Pointer
  - |-
    [[*incoming]]
    [[*outgoing]]
    [[*plusses]]
    [[*community]]
  - 
